<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>InRecorder</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
  </head>
  <style>

  @font-face {
    font-family: 'recorder';
    src: url('recorder.woff2');
    font-weight: normal;
    font-style: normal;
  }

   [class^="icon-"]:before, [class*=" icon-"]:before {
    font-family: "recorder";
    font-style: normal;
    font-weight: normal;
    speak: none;
   
    display: inline-block;
    text-decoration: inherit;
    width: 1em;
    margin-right: .2em;
    text-align: center;
    /* opacity: .8; */
   
    /* For safety - reset parent styles, that can break glyph codes*/
    font-variant: normal;
    text-transform: none;
       
    /* fix buttons height, for twitter bootstrap */
    line-height: 1em;
   
    /* Animation center compensation - margins should be symmetric */
    /* remove if not needed */
    margin-left: .2em;
   
    /* you can be more comfortable with increased icons size */
    /* font-size: 120%; */
   
    /* Uncomment for 3D effect */
    /* text-shadow: 1px 1px 1px rgba(127, 127, 127, 0.3); */
  }


  .icon-cancel:before { content: '\e800'; } /* '' */
  .icon-minus:before { content: '\e801'; } /* '' */
  .icon-resize-full:before { content: '\e802'; } /* '' */
  .icon-record:before { content: '\e803'; } /* '' */
  .icon-pause:before { content: '\e804'; } /* '' */
  .icon-stop:before { content: '\e805'; } /* '' */

  body {
    margin: 0;
    position: relative;
    height: 100vh;
    /*background-image: url(https://i1.wp.com/psdboom.com/wp-content/uploads/2014/07/dfgh.jpg?resize=900%2C675);*/
    /*background-image: url(https://inspirationhut.net/wp-content/uploads/2014/01/design-background-10.jpg);*/
  }
  * {
    font-family: 'Noto Sans', sans-serif;
  }


  .header {
    text-align: right;
  }

/*   #record {
  margin-top: 100px;
} */

  button#close {
    width: 24px;
    height: 24px;
  }

  button#record {
    padding: 12px 78px 12px 61px;
    /* display: block; */
    /* margin: 25px auto 0 auto; */
    background-color: #ececec;
    text-transform: uppercase;
    font-size: 22px;
    border-radius: 27px;
  }

  .wrapper {
    text-align: center;
    position: absolute;
    width: 100%;
    height: 100%;
  }

  .wrapper-top {
    padding-top: 15px;
    text-align: center;
  }

  .wrapper2 {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    transform: scale(0);
    visibility: hidden;
    opacity: 0;
    transition: all .3s;
    background-color: #fff;
  }
  .wrapper2.active {
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    transform: scale(1);
    visibility: visible;
    opacity: 1;
  }

    .play-btn {
     background-color: transparent;
     border: none;
     color: #e74c3c;
     font-size: 20px;
     padding: 4px 11px 4px 6px;
     display: block;
     margin: 25px auto 0 auto;
    }
    .play-btn:hover {
      background-color: #f7f7f7;
    }


    button.full {
      background-color: transparent;
      border: none;
      display: inline-block;
      font-size: 16px;
      width: 120px;
      color: #34495e;
      margin: 0 5px 25px 5px;
      outline: none;
      border-bottom: 2px solid transparent;
    }
    button.full i {
      margin-right: 5px;
    }
    button.full img {
      width: 42px;
      display: block;
      opacity: .75;
      margin: 8px auto;
    }
    button.full:hover {
      background-color: #f7f7f7;
    }
    button.full:active {
      transform: scale(0.95);
    }
    button.full.active {
      border-color: #e74c3c;
    }

    footer {
      background-color: #ecf0f1;
      height: 32px;
      width: 100%;
      position: fixed;
      bottom: 0;
      left: 0;
    }

    .recording {
      font-size: 14px;
      color: #504f4f;
      margin: 0;
    }

    .recording + #timer {
      margin-top: 5px;
    }

    .play-pause {
      color: #1abc9c;
    }

    .wrapper-bottom {
      text-align: center;
      padding-top: 15px;
    }
    .wrapper-bottom button {
      display: inline-block;
      margin: 0 20px;
    }

    .text-info {
      font-size: 12px;
      color: #7f8c8d;
      margin-left: -100px;
    }

    h2 {

      margin-bottom: 0;
      margin-top: 0;
      text-align: left;
      padding-left: 20px;
      padding-top: 5px;
      padding-bottom: 5px;
      /*background-color: rgba(255,255,255,.5);*/
      color: #2c3e50;
    }

/*     .wrapper {
  background-color: rgba(255,255,255,.8);
} */
  </style>
  <body>
<!--     <div class="header">
  <button id="close">X</button>
</div> -->

    <h2>InRecorder</h2>
    <div class="wrapper">
      <div class="wrapper-top">
        <!-- <p class="text-info">1. Select which part of screen you want to record..</p> -->
        <button class="full active"><img src="./img/full_screen.png" alt>Full screen</button>
        <button class="full"><img src="./img/window_screen.png" alt>Select window</button>
      </div>

      <!-- <p>2. Select which part of screen you want to record..</p> -->

      <style>
        .check {
          margin-left: -100px;
          margin-top: 5px;
        }
        .checkbox + label {
          color: #34495e;
          position: relative;
          padding-left: 26px;
        }
        .checkbox {
          display: none;
        }
        .checkbox + label::after {
          content: '';
          position: absolute;
          width: 16px;
          height: 16px;
          top: 1px;
          left: 0;
          border: 2px solid #e74c3c;
          background-color: #fff;
          border-radius: 10px;
        }
      </style>

      <!-- <p class="text-info">2. Check additional options..</p> -->
      <div class="check">
        <input class="checkbox" id="checkBox" type="checkbox">
        <label for="checkBox">Record My Voice</label>

        <input class="checkbox" id="checkBox1" type="checkbox" style="display: block; margin-bottom: -11px;">
        <label for="checkBox1" style="margin-left: 36px;">Record System Audio</label>
      </div>

      <button class="play-btn" id="record"><i class="icon-record" style="margin-right: 16px;"></i>Record</button>
      <p style="font-size: 10px; color: #7f8c8d;">In case of uploading, please record short videos</p>


      <p style="color: #7f8c8d; font-size: 14px; margin-top: 52px;">Use CTRL+ LEFT MOUSE to draw while recording</p>
      <!-- <button id="test_open">open video</button> -->
    </div>

    <div class="wrapper2">
      <div class="wrapper-top">
        <p class="recording">Recording</p>
        <h2 id="timer">0:00</h2>
      </div>

      <div class="wrapper-bottom">
        <!-- <button class="play-btn play-pause"><i class="icon-pause"></i>Pause</button> -->
        <button class="play-btn" id="stop"><i class="icon-stop"></i>Stop</button>
      </div>
    </div>


    <footer>
      
    </footer>

    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
  </body>
</html>
